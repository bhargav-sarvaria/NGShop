<div class="grid login-register h-100">
    <div class="col-12 md:col-7 login-register-sidenav">
        <div class="login-main-text mt-4 md:mt-8">
            <h1><strong>Bombay Underground</strong></h1>
            <h3><strong>Login</strong></h3>
          </div>    
    </div>
    <div class="col-12 md:col-5 mt-4 md:mt-0 login-register-form">
        <div style="width: 100%; padding: 0 10%;">
            <form [formGroup] = "loginFormGroup" (ngSubmit)="onSubmit()">
                <div class="login-register-form-group">
                    <label>Mobile Number</label>  
                    <div style="position:relative;">
                        <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type = "number"
                        maxlength = "10" style="padding-left: 62px;" type="number" spellcheck="false" class="form-input" formControlName="phone" placeholder="">
                        <span class="form-input-span">+91<span style="padding: 0px 10px 0px 5px; position: relative; bottom: 1px;">|</span></span>
                    </div>              
                    
                </div>
                <div class="login-register-form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" formControlName = "password" placeholder="Password">
                </div>
                <button type="submit" [disabled]="!loginFormGroup.valid" class="btn-primary btn">Login</button>
                
            </form>
            <br>
            <span class="error-message" *ngIf="authMessage!==''">
                {{authMessage}}
            </span>
            <p>Not signed-up ? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>
