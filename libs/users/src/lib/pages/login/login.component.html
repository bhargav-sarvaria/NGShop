<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" alt="">
            </div>
            <div class="col-6 p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup] = "loginFormGroup">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="email" type="text" pInputText placeholder="Username">    
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm.email.errors.required">email is required</span>
                                <span *ngIf="loginForm.email.errors.email">email is invalid</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input formControlName="password" type="text" pInputText placeholder="Password">  
                            </div>
                            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm.email.errors.required">password is required</span>
                            </small>   
                        </div>
                        <div class="col-12">
                            <p-button (onClick) = "onSubmit()" label="Submit" styleClass="full-btn"></p-button>
                        </div>
                        <div class="col-12" *ngIf="authError">
                            <small class="p-error">{{authMessage}}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
