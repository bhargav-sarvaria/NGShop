<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit categories here." >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left"></div>
                    <div class="toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create' " icon="pi pi-plus" (onClick) = "onSubmit()"></p-button>
                        <p-button (onClick) = "onCancel()" styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText> 
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br>
                            <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.price.invalid&& isSubmitted" class="p-error">Price is required</small>
                        </div>
                    </div>

                    <div class="p-fluid formgrid grid">

                        <div class="field col-4">
                            <label for="countInStock">countInStock</label><br>
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">countInStock is required</small>
                        </div>

                        <div class="field col-4">
                            <label for="countInStock">Category</label><br>
                            <p-dropdown [options]="categories" formControlName="category"
                            [filter] = "true" filterBy = "name" [showClear] = "true" placeholder = "Select a category"
                            optionLabel="name" optionValue="id"></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required</small>
                        </div>

                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>

                        <div class="field col-12">
                            <label for="description">Description</label><br />
                            <textarea pInputTextarea formControlName="description"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required</small>
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label>
                            <p-editor formControlName="richDescription" [style]="{'height':'300px'}"></p-editor>
                        </div>

                        <div class="field col-12">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)">
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                            <div class="col-2 mt-5"><img style="width: 100%;" [src]="imageDisplay" alt=""></div>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </p-card>
</div>
